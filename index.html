<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
	  document.getElementById("email").value;
	  document.getElementById("artist").value;
	  document.getElementById("discover").value;
    $("#myform").submit(function() { // intercepts the submit event
	    console.log("making the submit")
      $.ajax({ // make an AJAX request
        type: "POST",
        url: "/B", // it's the URL of your component B
        data: $("#myform").serialize(), // serializes the form's elements
        success: function(data)
        {
          // show the data you got from B in result div
          $("#result").html(data);
        }
      });
      e.preventDefault(); // avoid to execute the actual submit of the form
    });

  });
  </script>
</head>
<body>
  <form id="myform">
	  <input type="text" name="artist" id="artist" placeholder="artist"/>
	  <input type="text" name="email" id="email" placeholder="email"/>
	  <label>discover?</label><input type="checkbox" name="discover" id="discover" value="on"/>
	  <input type="submit" />
  </form>

  <div id="result"></div>
</body>
</html>
